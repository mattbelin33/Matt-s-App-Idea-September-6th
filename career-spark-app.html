<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Spark App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        
        h1 {
            color: #2d3748;
            margin-bottom: 1.5rem;
            font-size: 2.2rem;
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .btn {
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
            font-weight: 600;
            letter-spacing: 0.5px;
            margin: 1.5rem 0;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8fafc;
            border-radius: 10px;
            border-left: 4px solid #4f46e5;
            text-align: left;
            display: none;
        }
        
        .activity {
            font-size: 1.2rem;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }
        
        .type {
            display: inline-block;
            background: #e0e7ff;
            color: #4f46e5;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 0.8rem;
        }
        
        .loading {
            display: none;
            margin: 1rem 0;
            color: #64748b;
            font-style: italic;
        }
        
        .error {
            color: #ef4444;
            margin-top: 1rem;
            display: none;
        }
        
        .participants, .price {
            margin-top: 0.8rem;
            color: #64748b;
            font-size: 0.9rem;
        }
        
        .highlight {
            font-weight: 600;
            color: #4f46e5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ¨ Career Spark</h1>
        <p>Feeling stuck? Let's find something inspiring to do!</p>
        
        <button id="sparkBtn" class="btn">Spark My Career</button>
        
        <div class="loading" id="loading">Finding something amazing for you...</div>
        
        <div class="result" id="result">
            <div class="activity" id="activity"></div>
            <div class="type" id="type"></div>
            <div class="participants">
                People needed: <span class="highlight" id="participants"></span>
            </div>
            <div class="price">
                Price: <span class="highlight" id="price"></span>
            </div>
        </div>
        
        <div class="error" id="error">
            Oops! Something went wrong. Please try again.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sparkBtn = document.getElementById('sparkBtn');
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            
            // Elements to update
            const activityEl = document.getElementById('activity');
            const typeEl = document.getElementById('type');
            const participantsEl = document.getElementById('participants');
            const priceEl = document.getElementById('price');
            
            sparkBtn.addEventListener('click', async () => {
                // Show loading, hide previous results and errors
                loadingDiv.style.display = 'block';
                resultDiv.style.display = 'none';
                errorDiv.style.display = 'none';
                
                try {
                    // Fetch a random activity from Bored API
                    const response = await fetch('https://www.boredapi.com/api/activity/');
                    
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    
                    const data = await response.json();
                    
                    // Update the UI with the activity data
                    activityEl.textContent = data.activity;
                    typeEl.textContent = data.type.charAt(0).toUpperCase() + data.type.slice(1);
                    participantsEl.textContent = data.participants;
                    priceEl.textContent = data.price === 0 ? 'Free!' : `$${data.price.toFixed(2)}`;
                    
                    // Show the result
                    resultDiv.style.display = 'block';
                    
                } catch (error) {
                    console.error('Error fetching activity:', error);
                    errorDiv.style.display = 'block';
                } finally {
                    loadingDiv.style.display = 'none';
                }
            });
            
            // Trigger a click on page load for the first activity
            sparkBtn.click();
        });
    </script>
</body>
</html>
