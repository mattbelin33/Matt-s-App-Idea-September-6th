<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Spark - AI-Powered Career Insights</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px 20px;
            text-align: center;
            color: white;
        }

        .logo {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .app-title {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .app-subtitle {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .content {
            padding: 30px 20px;
        }

        .card {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 2px solid #e8ecff;
            transition: all 0.3s ease;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-color: #4facfe;
        }

        .card-icon {
            font-size: 2.5em;
            color: #4facfe;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .card-description {
            color: #718096;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .action-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 15px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .action-btn:active {
            transform: translateY(0);
        }

        .result-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-content {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .share-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .share-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
        }

        .ad-banner {
            background: #f8f9ff;
            border: 1px solid #e8ecff;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            font-size: 0.85em;
            color: #718096;
            position: relative;
        }

        .ad-banner::before {
            content: "Ad";
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 0.7em;
            color: #a0aec0;
            text-transform: uppercase;
        }

        .ad-content {
            color: #4a5568;
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
        }

        .ad-content:hover {
            color: #4facfe;
            transform: translateY(-1px);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 25px 15px;
            }
            
            .content {
                padding: 25px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">âš¡</div>
            <div class="app-title">Career Spark</div>
            <div class="app-subtitle">AI-Powered Career Insights</div>
        </div>
        
        <div class="content">
            <div class="card" onclick="generateInsight()">
                <div class="card-icon">ðŸŽ¯</div>
                <div class="card-title">Get Career Insight</div>
                <div class="card-description">Discover personalized career tips and insights powered by AI</div>
                <button class="action-btn">Spark My Career!</button>
            </div>
            
            <div class="card" onclick="generateQuote()">
                <div class="card-icon">ðŸ’¡</div>
                <div class="card-title">Daily Motivation</div>
                <div class="card-description">Get inspired with professional quotes and wisdom</div>
                <button class="action-btn">Inspire Me!</button>
            </div>
            
            <!-- Ad Banner Placement -->
            <div class="ad-banner" id="adBanner" style="display: none;">
                <a href="#" class="ad-content" id="adContent" target="_blank">
                    <!-- Ad content will be loaded here -->
                </a>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Generating your spark...</div>
            </div>
            
            <div class="result-card" id="result">
                <div class="result-content" id="resultContent"></div>
                <button class="share-btn" onclick="shareToLinkedIn()">
                    <i class="fab fa-linkedin"></i> Share on LinkedIn
                </button>
                <button class="share-btn" onclick="generateNew()">
                    âš¡ New Spark
                </button>
            </div>
        </div>
    </div>

    <script>
        const careerInsights = [
            "Your next breakthrough comes from combining your unique skills in unexpected ways. What two of your strengths haven't you paired together yet?",
            "The best career moves often feel uncomfortable at first. That nervous energy? It's growth knocking at your door.",
            "Your network isn't just who you knowâ€”it's who knows what you're capable of. Make sure they really know.",
            "Every 'no' is data. Collect enough data, and you'll find the pattern that leads to 'yes.'",
            "Your career isn't a ladderâ€”it's a jungle gym. Sometimes the best path is sideways, not up.",
            "The skills that got you here won't get you there. What's the one skill you've been avoiding learning?",
            "Your biggest career asset isn't your resumeâ€”it's your reputation. What story are people telling about you?",
            "Stop waiting for permission to be great. The best time to start was yesterday. The second best time is now.",
            "Your comfort zone is a beautiful place, but nothing ever grows there. What's one small step outside it?",
            "The future belongs to those who can adapt, learn, and unlearn quickly. What outdated belief are you holding onto?"
        ];

        let currentResult = '';
        let adShown = false;

        // Ad configuration - easily replaceable with real ad networks
        const adConfig = {
            enabled: true,
            showAfterInteractions: 2,
            currentInteractions: 0,
            ads: [
                {
                    text: "ðŸš€ Boost Your LinkedIn Profile - Get noticed by recruiters with our professional optimization service",
                    url: "#"
                },
                {
                    text: "ðŸ“š Master New Skills - Unlock your potential with our curated online courses",
                    url: "#"
                },
                {
                    text: "ðŸ’¼ Career Coaching - 1-on-1 sessions with industry experts to accelerate your growth",
                    url: "#"
                }
            ]
        };

        function showAd() {
            if (!adConfig.enabled || adShown) return;
            
            adConfig.currentInteractions++;
            
            if (adConfig.currentInteractions >= adConfig.showAfterInteractions) {
                const randomAd = adConfig.ads[Math.floor(Math.random() * adConfig.ads.length)];
                document.getElementById('adContent').textContent = randomAd.text;
                document.getElementById('adContent').href = randomAd.url;
                document.getElementById('adBanner').style.display = 'block';
                adShown = true;
                
                // Hide ad after 10 seconds
                setTimeout(() => {
                    document.getElementById('adBanner').style.display = 'none';
                }, 10000);
            }
        }

        async function generateInsight() {
            showLoading();
            showAd();
            
            // Simulate AI processing time
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            const insight = careerInsights[Math.floor(Math.random() * careerInsights.length)];
            currentResult = insight;
            showResult(insight);
        }

        async function generateQuote() {
            showLoading();
            showAd();
            
            try {
                // Using quotable API for inspirational quotes
                const response = await fetch('https://api.quotable.io/random?tags=motivational,success,wisdom&minLength=50');
                const data = await response.json();
                
                const formattedQuote = `"${data.content}" - ${data.author}`;
                currentResult = formattedQuote;
                showResult(formattedQuote);
            } catch (error) {
                // Fallback quotes if API fails
                const fallbackQuotes = [
                    '"Success is not final, failure is not fatal: it is the courage to continue that counts." - Winston Churchill',
                    '"The only way to do great work is to love what you do." - Steve Jobs',
                    '"Innovation distinguishes between a leader and a follower." - Steve Jobs',
                    '"Your work is going to fill a large part of your life, and the only way to be truly satisfied is to do what you believe is great work." - Steve Jobs',
                    '"The future depends on what you do today." - Mahatma Gandhi'
                ];
                
                const quote = fallbackQuotes[Math.floor(Math.random() * fallbackQuotes.length)];
                currentResult = quote;
                showResult(quote);
            }
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
        }

        function showResult(content) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('resultContent').textContent = content;
            document.getElementById('result').style.display = 'block';
        }

        function shareToLinkedIn() {
            const text = encodeURIComponent(`${currentResult}\n\n#CareerSpark #ProfessionalDevelopment #CareerTips`);
            const url = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(window.location.href)}&summary=${text}`;
            window.open(url, '_blank');
        }

        function generateNew() {
            document.getElementById('result').style.display = 'none';
            currentResult = '';
        }

        // Add some interactive animations
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
</body>
</html>
